<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing</title>
    <script src="./js/main.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

                    <a class="logo" href="#">

                    </a>
                    <div class="header__date-info">
                        <span>Текущее время:</span>

                        <span id="timer-minutes">00</span>

                </div>

                <div class="header__content">
                    <p class="header__description">
                        тут текст про введение в веб-технологии
                    </p>
                    <div class="header__arrow-link">
                        <a class="header__arrow-link" href="#">
                            <img class="header__arrow-img" src="./img/down-arrow.png" alt=""> <!--указать путь к картинке-->>

                </div>
            </div>
